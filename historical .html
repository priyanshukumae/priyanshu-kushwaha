
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Monuments</title>
  </head>
  <body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://image.freepik.com/free-vector/india-republic-day-abstract-background-with-the-flag-colors_1055-1587.jpg);
    }
    
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .monument {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    
    .monument-item {
      width: 300px;
      margin: 10px;
      text-align: center;
    }
    
    .hist-monuments {
      width: 100%;
      height: auto;
      padding:0 ;
    }
    
    .monument-name {
      margin-top: 15px;
      font-weight: bold;
      color: black;
    }
    
    .button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
      border-radius: 5px;
    }
    
    footer {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

footer p {
  margin: 2px;
}

footer span {
  background-image: linear-gradient(to right, white, orange);
}


  </style>
</head>
<body>
  <header>
    <h1>Historical Monuments</h1>
  </header>
  
  <div class="monument">
    <div class="monument-item">
      <img class="hist-monuments" src="https://i0.wp.com/www.romanticbug.com/wp-content/uploads/2015/10/Khajuraho.jpg?w=1200&ssl=1" alt="Monument 1">
      <h3 class="monument-name">Khajuraho Temple</h3>
      <a class="button" href="https://en.wikipedia.org/wiki/Khajuraho_Group_of_Monuments">Know More</a>
    </div>
    <div class="monument-item">
      <img class="hist-monuments" src="https://cdn.pixabay.com/photo/2015/07/29/22/56/taj-mahal-866692_1280.jpg" alt="Monument 2">
      <h3 class="monument-name">TajMahal</h3>
      <a class="button" href="https://en.wikipedia.org/wiki/Taj_Mahal">Know More</a>
    </div>
    <div class="monument-item">
      <img class="hist-monuments" src="https://cdn.pixabay.com/photo/2020/02/02/17/23/travel-4813654_640.jpg" alt="Monument 2">
      <h3 class="monument-name">India Gate</h3>
      <a class="button" href="https://en.wikipedia.org/wiki/India_Gate">Know More</a>
    </div>
    <div class="monument-item">
      <img class="hist-monuments" src="https://cdn.pixabay.com/photo/2017/10/04/13/15/qutubminar-2816202_640.jpg" alt="Monument 2">
      <h3 class="monument-name">Qutub Minar</h3>
      <a class="button" href="https://en.wikipedia.org/wiki/Qutb_Minar">Know More</a>
    </div>
    <div class="monument-item">
      <img class="hist-monuments" src="https://images.pexels.com/photos/15839679/pexels-photo-15839679/free-photo-of-chhatrapati-shivaji-terminus-illuminated-at-night.jpeg" alt="Monument 2">
      <h3 class="monument-name">Chhatrapati Shivaji Terminus</h3>
      <a class="button" href="https://en.wikipedia.org/wiki/Chhatrapati_Shivaji_Terminus">Know More</a>
    </div>
    <div class="monument-item">
      <img class="hist-monuments" src="https://th.bing.com/th/id/R.ec9bf01aa734a0dc2e842e459da5a7d4?rik=uQk2IRN9ncwN%2bA&riu=http%3a%2f%2f3.bp.blogspot.com%2f-dQ1gcVL5A3o%2fVhqj9ydvuQI%2fAAAAAAAAJ5U%2fuk1_d8CkHwM%2fs1600%2fGateway-of-India-Nightview.jpg&ehk=nlVVyuNxd0ZOiZCmKPVSbYIL10dET1leqmJb5%2bJYBQQ%3d&risl=&pid=ImgRaw&r=0" alt="Monument 2">

    </div>

      <img class="hist-monuments" src="https://static.toiimg.com/photo/69144907/GettyImages-518256134.jpg?width=748&resize=4" alt="Monument 2">
      <h3 class="monument-name">Charminar</h3>
      <a class="button" href="https://en.wikipedia.org/wiki/Charminar">Know More</a>
    </div>
    <div class="monument-item">
      <img class="hist-monuments" src="https://i.pinimg.com/originals/fb/c7/d1/fbc7d14c328a950b7afef7334cbee46f.jpg" alt="Monument 2">
